{% extends 'adminapp/base.html' %}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row ">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <h3 class="card-title">Add Brand</h3>
                    <a href="{% url 'brands' %}" class="text-success ml-auto">Back</a>
                </div>
                  <div class="table-responsive">
                    <form action="" method="post">
                        {% csrf_token %}
                        <label class="mr-5">Name</label>
                        <input type="text" name="category" value="{{ category.name }}">
                        
                        {% if category %}
                            <div class=""><button class="btn btn-success d-block m-auto">Save Changes</button></div>
                        {% else %}   
                            <div class=""><button class="btn btn-success d-block m-auto">Save</button></div>
                        {% endif %}
                            
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div> 
    </div> 
</div>  
{% endblock content %}
